<!DOCTYPE html>
<html class="text-[10px] overflow-x-hidden" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARK STYLE PORTFOLIO</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="font-[Poppins] bg-black overflow-x-hidden">
    <!-- !codage du header -->

    <header class="flex justify-between items-center pt-[3rem] px-[2rem]">
        <div class="flex justify-center items-center gap-2">
            <img src="./img/logo.svg" alt="" />
            <h1 class="font-[400] text-[1.82rem] text-white">Znisa</h1>
        </div>
        <div>
            <button class="flex justify-center items-center bg-[#1C1C1C] rounded-[21.9rem] w-[5rem] h-[3.8rem] border-2">
                <img src="./img/menu.svg" alt="" />
            </button>
        </div>
    </header>

    <!-- !codage de la hero section -->

    <section class="flex flex-col justify-center items-center gap-5 pt-[10rem]">
        <h1 class="font-[400] text-[1.8rem] text-white text-center">
            I design and build clean websites
        </h1>
        <p class="font-[400] text-[.9rem] text-white text-center">
            Write anything here something about yourself to <br />
            showcase what actually you doing or targeting etc.
        </p>
        <button
            class="flex justify-center items-center font-[500] text-[.9] border text-black w-[7rem] h-[3rem] rounded-[3.93rem] bg-linear-[90deg,#7A87FB_0%,#FFD49C_100%]">
            Hire me
        </button>
    </section>

    <!-- !codage de la post hero section  -->

    <section class="flex justify-center items-center gap-[3.5rem] pt-[10rem]">
        <h1 class="font-[400] text-[1.4rem] text-white">Framer</h1>
        <img src="./img/etoile1.svg" alt="" />
        <h1 class="font-[400] text-[1.4rem] text-white">Webflow</h1>
        <img src="./img/etoile2.svg" alt="" />
        <h1 class="font-[400] text-[1.4rem] text-white">Figma</h1>
        <img src="./img/etoile3.svg" alt="" />
    </section>
</body>

</html>
